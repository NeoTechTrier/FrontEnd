<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Style/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header id="headerCadastro">
      <a href="../Index.html"
        ><img src="../IMG/LogoNT.png" alt="Logo NT" id="logoImg"
      /></a>
    </header>

    <div class="container-fluid py-5" id="fundoLogin">
      <div
        class="container my-auto min-vh-100 d-flex flex-column justify-content-center align-items-center text-center animate__animated animate__fadeInUp"
        id="mainForm"
      >
        <form
          action=""
          class="form-control p-5 rounded-3"
          id="formularioCadastro"
        >
          <h2 class="fw-bold text-white mb-5">CADASTRO</h2>

          <label class="fw-bold mb-2" for="inputEmail"
            >NOME
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="text"
            id="inputNome"
            class="form-control mb-3"
            placeholder="Digite aqui seu nome"
            required
          />

          <label class="fw-bold mb-2" for="inputEmail"
            >CPF
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="text"
            id="inputCpf"
            class="form-control mb-3"
            placeholder="000.000.000-00"
            pattern="\d{3}.\d{3}.\d{3}-\d{2}"
            required
          />

          <label class="fw-bold mb-2" for="inputEmail"
            >TELEFONE
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="text"
            id="inputTelefone"
            class="form-control mb-3"
            placeholder="(00) 00000-0000"
            pattern="\(\d{2}\) \d{4,5}-\d{4}"
            required
          />

          <label class="fw-bold mb-2" for="inputEmail">RG </label>
          <input
            type="text"
            id="inputRg"
            class="form-control mb-3"
            placeholder="Digite aqui seu RG"
          />

          <label class="fw-bold mb-2" for="inputCidade"
            >ESTADO
            <span class="text-danger fw-bolder">*</span>
          </label>
          <select
            name="estado"
            id="selectEstado"
            class="form-control mb-3 text-primary"
          >
            <option value="1">Escolha um Estado</option>
            <option value="2">Acre -AC</option>
            <option value="3">Alagoas -</option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
            <option value="11"></option>
            <option value="12"></option>
            <option value="13"></option>
            <option value="14"></option>
            <option value="15"></option>
            <option value="16"></option>
            <option value="17"></option>
            <option value="18"></option>
            <option value="19"></option>
            <option value="20"></option>
            <option value="21"></option>
            <option value="22"></option>
            <option value="23"></option>
            <option value="24"></option>
            <option value="25"></option>
            <option value="26"></option>
            <option value="27"></option>
            <option value="28"></option>
          </select>

          <label class="fw-bold mb-2" for="inputCidade"
            >CIDADE
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="text"
            id="inputCidade"
            class="form-control mb-3"
            placeholder="Cidade Exemplo"
            required
          />

          <label class="fw-bold mb-2" for="inputEmail"
            >ENDEREÇO
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="address"
            id="inputEndereco"
            class="form-control mb-3"
            placeholder="Rua Exemplo"
            required
          />

          <label class="fw-bold mb-2" for="inputEmail"
            >NÚMERO
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="number"
            id="inputTelefone"
            class="form-control mb-3"
            placeholder="123"
            required
          />

          <label class="fw-bold mb-2" for="inputEmail"
            >EMAIL
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="email"
            id="inputEmail"
            class="form-control mb-3"
            placeholder="exemplo@gmail.com"
            required
          />

          <label class="fw-bold mb-2" for="inputSenha"
            >SENHA
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="password"
            id="inputSenha"
            class="form-control mb-5"
            placeholder="Digite aqui sua senha"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,50}"
            required
          />

          <button class="btn btnLoginCad fw-bold w-50 mb-3" id="botaoLogin">
            Cadastrar
          </button>
          <br />
          <a href="login.html" class="linksLogin fw-bold">Entrar</a>
        </form>
      </div>
    </div>

    <script src="JS/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
