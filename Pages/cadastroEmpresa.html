<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Empresa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Style/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header id="headerCadastro">
      <a href="../Index.html"
        ><img src="../IMG/LogoNT.png" alt="Logo NT" id="logoImg"
      /></a>
    </header>

    <div class="container-fluid py-5" id="fundoLogin">
      <div
        class="container my-auto min-vh-100 d-flex flex-column justify-content-center align-items-center text-center animate__animated animate__fadeInUp"
        id="mainForm"
      >
        <form class="form-control p-5 rounded-3" id="formularioCadastro">
          <h2 class="fw-bold text-white mb-5">CADASTRO DE EMPRESA</h2>

          <label class="fw-bold mb-2" for="nmFantasia"
            >NOME FANTASIA
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="text"
            id="nmFantasia"
            name="nmFantasia"
            class="form-control mb-3 inputsAll"
            placeholder="Digite aqui seu nome"
            required
          />
          <label class="fw-bold mb-2" for="nmRazao"
            >NOME RAZÃO
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="text"
            id="nmRazao"
            name="nmRazao"
            class="form-control mb-3 inputsAll"
            placeholder="Digite aqui seu nome"
            required
          />

          <label class="fw-bold mb-2" for="nuCNPJ"
            >CNPJ
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="text"
            id="nuCNPJ"
            name="nuCNPJ"
            class="form-control mb-3 inputsAll"
            placeholder="00.000.000/0000-00"
            required
          />

          <label class="fw-bold mb-2" for="nuTelefone"
            >TELEFONE
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="text"
            id="nuTelefone"
            name="nuTelefone"
            class="form-control mb-3 inputsAll"
            placeholder="(00) 00000-0000"
            required
          />
          <!--pattern="\(\d{2}\) \d{4,5}-\d{4}"-->

          <label class="fw-bold mb-2" for="cep"
            >CEP <span class="text-danger fw-bolder">*</span></label
          >
          <input
            type="text"
            id="cep"
            name="cep"
            class="form-control mb-3 inputsAll"
            placeholder="Digite aqui seu cep"
            required
          />

          <label class="fw-bold mb-2" for="dsEstado">ESTADO </label>
          <input
            name="dsEstado"
            id="dsEstado"
            class="form-control mb-3 text-primary inputsAll"
            readonly
          />

          <label class="fw-bold mb-2" for="dsCidade">CIDADE </label>
          <input
            type="text"
            id="dsCidade"
            name="dsCidade"
            class="form-control mb-3 inputsAll"
            readonly
          />

          <label class="fw-bold mb-2" for="dsEndereco"
            >ENDEREÇO
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="text"
            id="dsEndereco"
            name="dsEndereco"
            class="form-control mb-3 inputsAll"
            required
          />

          <label class="fw-bold mb-2" for="nuEndereco"
            >NÚMERO
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="text"
            id="nuEndereco"
            name="nuEndereco"
            class="form-control mb-3 inputsAll"
            placeholder="123"
            required
          />

          <button
            type="button"
            class="btn btnCad fw-bold w-50 mb-3"
            id="botaoCadEmpresa"
          >
            CADASTRAR
          </button>
          <br />
        </form>
      </div>
    </div>

    <script src="../JS/cadEmpresa.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
