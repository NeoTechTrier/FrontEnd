<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Style/global.css" />
    <link rel="stylesheet" href="JS/index.js" />
  </head>
  <body>
    <header id="headerLogin">
      <a href="../Index.html"
        ><img src="../IMG/LogoNT.png" alt="Logo NT" id="logoImg"
      /></a>
    </header>

    <div class="container-fluid" id="fundoLogin">
      <div
        class="container my-auto min-vh-100 d-flex flex-column justify-content-center align-items-center text-center"
        id="mainForm"
      >
        <form action="" class="form-control p-5 rounded-3" id="formularioLogin">
          <h2 class="fw-bold text-white mb-5">LOGIN</h2>
          <label class="fw-bold mb-2" for="inputEmail">Email</label>
          <input
            type="email"
            id="inputEmail"
            class="form-control mb-3"
            placeholder="exemplo@gmail.com"
            required
          />
          <label class="fw-bold mb-2" for="inputSenha">Senha</label>
          <input
            type="password"
            id="inputSenha"
            class="form-control mb-5"
            placeholder="Digite aqui sua senha"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,50}"
            required
          />
          <button
            type="submit"
            class="btn btnLoginCad fw-bold w-50 mb-3"
            id="botaoLogin"
          >
            Entrar
          </button>
          <br />
          <a href="cadastro.html" class="linksLogin fw-bold">Cadastre-se</a>
        </form>
      </div>
    </div>
  </body>
</html>
