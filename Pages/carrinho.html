<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Style/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="shortcut icon"
      href="../IMG/LogoNTFavicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header
      class="p-3 d-flex flex-wrap justify-content-between align-items-center headerFundo"
    >
      <a href="logado.html"
        ><img src="../IMG/LogoNT.png" alt="Logo NT" id="logoImg"
      /></a>
    </header>

    <div class="container-fluid fundoGeral min-vh-100">
      <div
        class="container my-0 py-5 d-flex flex-column justify-content-center align-items-center flex-nowrap min-vh-100"
        id="mainProdutos"
      >
        <!--Produtos sÃ£o carregados aqui dinamicamente-->
      </div>
      <div
        class="my-0 d-flex flex-column justify-content-center align-items-center flex-nowrap"
        id="pagamentoCompra"
      ></div>
      <div
        class="my-0 pb-5 d-flex flex-column justify-content-center align-items-center flex-nowrap"
        id="finalizarCompra"
      ></div>
    </div>

    <div class="modal" id="modalFinalizar" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header fundoGeral">
            <button
              type="button"
              class="btn btn-outline-light"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              X
            </button>
          </div>
          <div class="modal-body fundoGeral">
            <h5 class="modal-title text-center mx-auto">FINALIZAR COMPRA</h5>
          </div>
          <div class="modal-footer fundoGeral">
            <button
              type="button"
              class="btn btn-outline-danger mx-auto"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              CANCELAR
            </button>
            <button
              type="button"
              class="btn btn-outline-primary mx-auto"
              id="cadItem"
            >
              Finalizar Compra
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../JS/carrinho.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
