<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Style/global.css" />
    <link rel="stylesheet" href="JS/index.js" />
  </head>
  <body>
    <header id="header">
      <a href="../Index.html"
        ><img src="../IMG/LogoNT.png" alt="Logo NT" id="logoImg"
      /></a>
    </header>

    <div class="container-fluid" id="fundoLogin">
      <div
        class="container my-auto min-vh-100 d-flex flex-column justify-content-center align-items-center text-center"
        id="mainForm"
      >
        <form action="" class="form-control p-5 rounded-3" id="formularioLogin">
          <h2 class="fw-bold text-white mb-5">CADASTRO</h2>

          <label class="fw-bold mb-2" for="inputEmail">Nome</label>
          <input
            type="text"
            id="inputNome"
            class="form-control mb-3"
            placeholder="Digite aqui seu nome"
            required
          />

          <label class="fw-bold mb-2" for="inputEmail">Cpf</label>
          <input
            type="text"
            id="inputCpf"
            class="form-control mb-3"
            placeholder="000.000.000-00"
            pattern="\d{3}.\d{3}.\d{3}-\d{2}"
            required
          />

          <label class="fw-bold mb-2" for="inputEmail">Telefone</label>
          <input
            type="text"
            id="inputTelefone"
            class="form-control mb-3"
            placeholder="(00) 00000-0000"
            pattern="\(\d{2}\) \d{4,5}-\d{4}"
            required
          />

          <label class="fw-bold mb-2" for="inputEmail">Rg</label>
          <input type="text" id="inputRg" class="form-control mb-3" required />

          <label class="fw-bold mb-2" for="inputEmail">Endereço</label>
          <input
            type="address"
            id="inputEndereco"
            class="form-control mb-3"
            placeholder="Rua Exemplo"
            required
          />

          <label class="fw-bold mb-2" for="inputEmail">Número</label>
          <input
            type="number"
            id="inputTelefone"
            class="form-control mb-3"
            placeholder="123"
            required
          />

          <label class="fw-bold mb-2" for="inputEmail">Email</label>
          <input
            type="email"
            id="inputEmail"
            class="form-control mb-3"
            placeholder="exemplo@gmail.com"
            required
          />

          <label class="fw-bold mb-2" for="inputSenha">Senha</label>
          <input
            type="password"
            id="inputSenha"
            class="form-control mb-5"
            placeholder="Digite aqui sua senha"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,50}"
            required
          />

          <button class="btn btnLoginCad fw-bold w-50 mb-3" id="botaoLogin">
            Cadastrar
          </button>
          <br />
          <a href="login.html" class="linksLogin fw-bold">Entrar</a>
        </form>
      </div>
    </div>
  </body>
</html>
