<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Estoque</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Style/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="shortcut icon"
      href="../IMG/LogoNTFavicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header
      class="p-3 d-flex flex-wrap justify-content-between align-items-center headerFundo"
    >
      <a href="homeAdmin.html"
        ><img src="../IMG/LogoNT.png" alt="Logo NT" id="logoImg"
      /></a>
    </header>

    <div class="container-fluid fundoGeral min-vh-100">
      <div class="container p-5 fundoGeral min-vh-100">
        <form class="text-center fw-bold">
          <label for="cdEstoque" class="fw-bold mb-2"
            >CÓDIGO DO ESTOQUE <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="number"
            name="cdEstoque"
            id="cdEstoque"
            class="form-control mb-5 inputsAll"
            placeholder="Digite aqui o código do estoque"
            required
          />
          <label for="cdProduto" class="fw-bold mb-2"
            >CÓDIGO DO PRODUTO <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="number"
            name="cdProduto"
            id="cdProduto"
            class="form-control mb-5 inputsAll"
            readonly
          />

          <label for="qtdEstoqueProduto" class="fw-bold mb-2"
            >QUANTIDADE <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="number"
            name="qtdEstoqueProduto"
            id="qtdEstoqueProduto"
            class="form-control mb-5 inputsAll"
            placeholder="Digite aqui a nova informação"
            required
          />
          <button
            id="editar"
            type="button"
            class="btn btnCad fw-bold w-50 mb-3"
          >
            EDITAR
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="modalEditEstoque" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body fundoGeral text-center fw-bold">
            <p>Tem certeza?</p>
          </div>
          <div class="modal-footer fundoGeral">
            <button
              type="button"
              class="btn btn-danger mx-auto"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              CANCELAR
            </button>
            <button
              type="button"
              class="btn btn-primary mx-auto"
              id="botaoEditar"
            >
              SALVAR MUDANÇAS
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../JS/editEstoque.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
