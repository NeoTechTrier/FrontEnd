<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/global.css" />
    <link rel="stylesheet" href="./Style/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Login & Cadastro</title>
  </head>
  <body>
    <header class="text-white d-flex align-items-center vw-100 px-5 py-3">
      <a href="Index.html">
        <div class="d-flex flex-row align-items-center justify-content-start">
          <img src="IMG/N (3).png" alt="" class="image-fluid" />
          <h4>NeoTech</h4>
        </div>
      </a>
      <input
        type="search"
        name="BarraBusca"
        id="BarraBusca"
        placeholder="Digite sua busca"
        class="w-50 rounded-4 p-1 ps-2 mx-auto border text-white"
      />
      <div class="d-flex flex-row align-items-center justify-content-end">
        <button class="btn btn-outline-light mx-2 fw-bold">Entrar</button>
        <button class="btn btn-outline-light fw-bold">Cadastrar</button>
      </div>
    </header>
    <div class="container-fluid vh-100" id="loginCadastro">
      <div class="row h-100">
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="w-75">
            <h2 class="text-secondary text-center mb-4">Login</h2>
            <form id="formLogin">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  placeholder="seu@email.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="loginSenha" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginSenha"
                  placeholder="Digite sua senha"
                  required
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="lembrarMe"
                />
                <label class="form-check-label text-white" for="lembrarMe"
                  >Lembrar-me</label
                >
              </div>
              <button type="submit" class="btn btn-outline-secondary w-100">
                Entrar
              </button>
              <div class="text-center">
                <a href="#" class="text-white">Esqueceu a senha?</a>
              </div>
            </form>
          </div>
        </div>
        <div
          class="col-md-6 d-flex align-items-center justify-content-center bg-light"
        >
          <div class="w-75">
            <h2 class="text-center mb-4">Cadastro</h2>
            <form id="formCadastro">
              <div class="mb-3">
                <label for="cadastroNome" class="form-label"
                  >Nome Completo</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cadastroNome"
                  placeholder="Seu nome"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="cadastroEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="cadastroEmail"
                  placeholder="seu@email.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="cadastroSenha" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="cadastroSenha"
                  placeholder="Digite sua senha"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="cadastroConfirmarSenha" class="form-label"
                  >Confirmar Senha</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="cadastroConfirmarSenha"
                  placeholder="Confirme sua senha"
                  required
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="aceitarTermos"
                  required
                />
                <label class="form-check-label" for="aceitarTermos">
                  Aceito os termos e condições
                </label>
              </div>
              <button type="submit" class="btn btn-dark w-100">
                Cadastrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

<footer class="text-black d-flex align-items-center vw-100 px-5 py-3">
    <div class="container ">
        <div class="row">
            <div class="col-md-4">
            <h5>NeoTech</h5>
            <p>Inovando o futuro da tecnologia.</p>
            </div>
            <div class="col-md-4">
            <h5>Links Rápidos</h5>
            <ul class="list-unstyled">
                <li><a href="Index.html" class="text-black">Home</a></li>
                <li><a href="#" class="text-black">Produtos</a></li>
                <li><a href="#" class="text-black">Contato</a></li>
            </ul>
            </div>
            <div class="col-md-4">
            <h5>Contato</h5>
            <p>Email</p>
            <p>Telefone</p>
    </div>
</footer>
  </body>
</html>
