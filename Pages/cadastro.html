<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Style/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header id="headerCadastro">
      <a href="../Index.html"
        ><img src="../IMG/LogoNT.png" alt="Logo NT" id="logoImg"
      /></a>
    </header>

    <div class="container-fluid py-5" id="fundoLogin">
      <div
        class="container my-auto min-vh-100 d-flex flex-column justify-content-center align-items-center text-center animate__animated animate__fadeInUp"
        id="mainForm"
      >
        <form
          action=""
          class="form-control p-5 rounded-3"
          id="formularioCadastro"
        >
          <h2 class="fw-bold text-white mb-5">CADASTRO</h2>

          <label class="fw-bold mb-2" for="nmCliente"
            >NOME
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="text"
            id="nmCliente"
            name="nmCliente"
            class="form-control mb-3 inputsAll"
            placeholder="Digite aqui seu nome"
            required
          />

          <label class="fw-bold mb-2" for="nuCPF"
            >CPF
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="text"
            id="nuCPF"
            name="nuCPF"
            class="form-control mb-3 inputsAll"
            placeholder="000.000.000-00"
            pattern="\d{3}.\d{3}.\d{3}-\d{2}"
            required
          />

          <label class="fw-bold mb-2" for="nuTelefone"
            >TELEFONE
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="text"
            id="nuTelefone"
            name="nuTelefone"
            class="form-control mb-3 inputsAll"
            placeholder="(00) 00000-0000"
            pattern="\(\d{2}\) \d{4,5}-\d{4}"
            required
          />

          <label class="fw-bold mb-2" for="nuRG">RG </label>
          <input
            type="text"
            id="nuRG"
            name="nuRG"
            class="form-control mb-3 inputsAll"
            placeholder="Digite aqui seu RG"
          />

          <label class="fw-bold mb-2" for="cep"
            >CEP
            <span class="text-danger fw-bolder">*</span>
          <input type="text" id="cep" name="cep" class="form-control mb-3 inputsAll" required />

          <label class="fw-bold mb-2" for="dsEstado"
            >ESTADO
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            name="dsEstado"
            id="dsEstado"
            class="form-control mb-3 text-primary inputsAll"
            readonly
          />

          <label class="fw-bold mb-2" for="dsCidade"
            >CIDADE
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="text"
            id="dsCidade"
            name="dsCidade"
            class="form-control mb-3 inputsAll"
            readonly
          />

          <label class="fw-bold mb-2" for="dsEndereco"
            >ENDEREÇO
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="text"
            id="dsEndereco"
            name="dsEndereco"
            class="form-control mb-3 inputsAll"
            readonly
          />

          <label class="fw-bold mb-2" for="nuEndereco"
            >NÚMERO
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="number"
            id="nuEndereco"
            name="nuEndereco"
            class="form-control mb-3 inputsAll"
            placeholder="123"
            required
          />

          <label class="fw-bold mb-2" for="dsEmail"
            >EMAIL
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="email"
            id="dsEmail"
            name="dsEmail"
            class="form-control mb-3 inputsAll"
            placeholder="exemplo@gmail.com"
            required
          />

          <label class="fw-bold mb-2" for="dsSenha"
            >SENHA
            <span class="text-danger fw-bolder">*</span>
          </label>
          <input
            type="password"
            id="dsSenha"
            name="dsSenha"
            class="form-control mb-5 inputsAll"
            placeholder="Digite aqui sua senha"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,50}"
            required
          />

          <button class="btn btnLoginCad fw-bold w-50 mb-3" id="botaoLogin">
            Cadastrar
          </button>
          <br />
          <a href="login.html" class="linksLogin fw-bold">Entrar</a>
        </form>
      </div>
    </div>

    <script src="../JS/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
