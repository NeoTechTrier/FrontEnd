<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      rel="shortcut icon"
      href="../IMG/LogoNTFavicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Style/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="shortcut icon"
      href="../IMG/LogoNTFavicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="headerFundo">
      <a href="../Index.html"
        ><img src="../IMG/LogoNT.png" alt="Logo NT" id="logoImg"
      /></a>
    </header>

    <div class="container-fluid fundoGeral">
      <div
        class="container my-auto min-vh-100 d-flex flex-column justify-content-center align-items-center text-center animate__animated animate__fadeInUp"
        id="mainForm"
      >
        <form class="form-control p-5 rounded-3" id="formularioLogin">
          <h2 class="fw-bold text-white mb-5">LOGIN</h2>
          <label for="dsEmailLogin" class="fw-bold mb-2" for="inputEmail"
            >Email</label
          >
          <input
            type="email"
            id="dsEmailLogin"
            name="dsEmailLogin"
            class="form-control mb-3 inputsAll"
            placeholder="exemplo@gmail.com"
            required
          />
          <label for="dsEmailLogin" class="fw-bold mb-2" for="inputSenha"
            >Senha</label
          >
          <input
            type="password"
            id="dsSenhaLogin"
            name="dsSenhaLogin"
            class="form-control mb-5 inputsAll"
            placeholder="Digite aqui sua senha"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,50}"
            required
          />
          <button
            type="button"
            class="btn btnCad fw-bold w-50 mb-3"
            id="botaoLogin"
          >
            Entrar
          </button>
          <br />
          <a href="cadastro.html" class="linksLogin fw-bold">Cadastre-se</a>
        </form>
      </div>
    </div>

    <script src="../JS/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
