<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style/global.css">
    <title>Pagamento</title>
</head>
<body>
    <div class="container">
        <h1>Pagamento</h1>

        <div id="lista-produtos"></div>

        <label for="formaPag">Forma de Pagamento:</label>
        <select name="formaPag" id="formaPag" required>
            <option value="" disabled selected>Selecione a forma de pagamento</option>
            <option value="Cartão de Débito">Cartão de Débito</option>
            <option value="Cartão de Crédito">Cartão de Crédito</option>
            <option value="Pix">PIX</option>
        </select>

        <label for="frete">Região de Entrega:</label>
        <select name="frete" id="frete" required>
            <option value="" disabled selected>Selecione a Região de entrega</option>
            <option value="Norte">Norte</option>
            <option value="Nordeste">Nordeste</option>
            <option value="Centro-Oeste">Centro-Oeste</option>
            <option value="Sudeste">Sudeste</option>
            <option value="Sul">Sul</option>
        </select>

        <p id="frete-valor" class="frente-info"></p>
        <button id="confirmar-pagamento">confirmar Pagamento</button>
    </div>

    <div id="card-confirmarcao" style="display: none;">
        <div class="card">
            <h3>Pagamento Confirmado</h3>
            <div id="resumo-intes"></div>
            <p>
                <strong>Forma de Pagamento:</strong>
                <span id="forma-escolhida"></span>
            </p>
            <div id="pix-area"></div>
        </div>
    </div>
    
    <script src="../JS/frete.js"></script>
</body>
</html>
